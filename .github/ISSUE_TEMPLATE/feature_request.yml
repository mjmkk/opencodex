name: Feature request
description: 提出新功能或改进建议
title: "[Feature] "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: 背景问题
      description: 你遇到了什么问题或限制？
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 方案建议
      description: 描述你期望的行为、交互或 API
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 备选方案
      description: 你考虑过的其他方案

  - type: textarea
    id: scope
    attributes:
      label: 影响范围
      description: 涉及 iOS、Worker、文档或其他模块

  - type: textarea
    id: extra
    attributes:
      label: 额外信息
      description: 参考链接、草图、截图等
